<!doctype html>
<html>

    <head>
        <!-- Metadados -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <script src="https://kit.fontawesome.com/57ecf32101.js" crossorigin="anonymous"></script>
        <script defer src="https://use.fontawesome.com/releases/v5.0.6/js/all.js"></script>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        

        <!-- CSS -->
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='enviar_receita.css')}}" media="screen">
       
        <!-- Título da página (aparece na aba) -->
        <title>Seu Caderno de Receitas</title>
    </head>

    <body>  

        <!-- Cabeçalho com título e subtítulo (ambos com css de id "titulo") -->
        <div>
                           
            <h1 id="titulo">Seu<br>Caderno de Receitas</h1>
            <br>
      
        </div>

        <!-- Início do formulário -->
        
        <form action="/add" class="container" method="POST">
            <div class="tempo_de_preparo">
                <span class="tempo_de_preparo">
                    <input type="text" name="nome" id="nome" placeholder="Nome do Ingrediente" class="form-control">
                </span>
                <span class="tempo_de_preparo">
                    <input type="text" name="qtd" id="qtd" placeholder="Quantidade do Ingrediente" class="form-control">
                </span>
            </div>
            <div class="tempo_de_preparo">
                <textarea rows="6" style="width: 40em" id="mod_pre_box" name="mod_pre_box" 
                ></textarea>
            </div>

            <div>
                <button type="submit" class="botao_concluir">Adicionar</button>
            </div>

            <div class="col-xs-12">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Ingrediente</th>
                        <th>Quantidade</th>
                        <th>Ações</th>
                    </tr>
                    </thead>
                    <tbody>
                        {% for i in ingredientes %}
                    <tr>
                        <td>{{i.nome}}</td>
                        <td>{{i.qtd}}</td>
                        <td>{{i.passos}}</td>
                        <td>
                            <a href="/edit/{{i.id}}">Editar</a> |
                            <a href="/delete/{{i.id}}">Excluir</a>
                        </td>
                    </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
       
            <div> 
                <label class="tempo_de_preparo"><strong>Modo de Preparo:<br></strong></label>
            </div>

            <div class="tempo_de_preparo">
                <textarea rows="6" style="width: 40em" id="mod_pre_box" name="mod_pre_box"></textarea>
            </div>

            <span>
                <button class="botao_concluir" type="submit" >Concluído</button>
                <a href="Usuario.html"> 
                    <button class="botao_voltar"  type="button" >Voltar</button>
                </a> 
            </span>
            <!--<button class="botao" type="submit" onsubmit="">Concluído</button>-->
            
             
                
        </form>

        <div>
            <button class="botao_concluir" type="submit" >Concluído</button> 
            
        </div>


    </body>

</html>
